<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Parallax Template - Materialize</title>
    <link rel=icon href=/favicon.png>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import bower materialize and font awesome -->
    
    <link type="text/css" rel="stylesheet" href="{{ url_for('bower.static', filename='font-awesome/css/font-awesome.css') }}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('bower.static', filename='materialize/dist/css/materialize.css') }}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('bower.static', filename='materialize-social/materialize-social.css') }}"  media="screen,projection"/>

    <!-- custom styles -->
    <link type="text/css" rel="stylesheet" href="/static/css/index.css"  media="screen,projection"/>
  </head>

  <body>

    {%block body%}
    {%endblock%}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('bower.static', filename='materialize/dist/js/materialize.min.js') }}"></script>
  </body>
</html>
